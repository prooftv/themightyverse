name: Demo smoke (tests + service)

on:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r agents-stubs/requirements.txt
      - name: Run tests
        run: |
          pytest -q agents-stubs/tests
      - name: Start service
        run: |
          nohup uvicorn agents-stubs.service.app:app --host 127.0.0.1 --port 8000 &
          sleep 1
      - name: Smoke health endpoint
        run: |
          curl -fS "http://127.0.0.1:8000/health"
