name: Pin Smoke Test

on:
  workflow_dispatch: {}

jobs:
  pin-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests
      - name: Run pinning smoke test (mocked)
        run: |
          pytest -q agents-stubs/tests/test_pin_file.py -q
