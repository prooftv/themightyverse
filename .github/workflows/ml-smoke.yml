name: ML Smoke (scheduled)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 4 * * 0' # weekly on Sunday at 04:00 UTC (adjust as needed)

jobs:
  ml-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install ML extras (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install -r agents-stubs/requirements-ml.txt
      - name: Run a tiny inference smoke test
        run: |
          # We keep tests lightweight: run the model-presence simulation tests
          pytest -q agents-stubs/tests/test_model_presence_simulation.py -q
    # Note: this job can be disabled or converted to manual dispatch to avoid
    # CI costs. It installs optional ML deps and runs a lightweight smoke test.
