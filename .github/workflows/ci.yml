name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r agents-stubs/requirements.txt
      - name: Run pytest
        run: |
          pytest -q agents-stubs/tests

  build-docker:
    runs-on: ubuntu-latest
    needs: python-tests
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image (local)
        uses: docker/build-push-action@v4
        with:
          context: ./agents-stubs
          push: false
          tags: mighty-agents-stubs:ci
